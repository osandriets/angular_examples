<h2 mat-dialog-title>
  Hi
</h2>

<mat-dialog-content>
  <p>Do you want to delete <b>"{{data.title}}"</b></p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button
          mat-dialog-close>
    Cansel
  </button>
  <button mat-button
          color="warn"
          [mat-dialog-close]="true"
          cdkFocusInitial>
    Yes
  </button>
</mat-dialog-actions>
