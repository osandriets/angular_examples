<h2 mat-dialog-title>
  Edit
</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.title" />
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button
          mat-dialog-close>
    No
  </button>
  <button mat-button
          color="warn"
          [mat-dialog-close]="data"
          cdkFocusInitial>
    Ok
  </button>
</mat-dialog-actions>
