<h2 mat-dialog-title>
  Edit
</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Add Todo</mat-label>
    <input matInput
           name="title"
           [formControl]="title"
           (blur)="updateErrorMessage()">
    @if (title.invalid) {
      <mat-error>{{ errorMessage() }}</mat-error>
    }
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button
          mat-dialog-close>
    Cansel
  </button>
  <button mat-button
          color="primary"
          cdkFocusInitial
          [disabled]="title.invalid"
          (click)="onSave()">
    Save
  </button>
</mat-dialog-actions>
